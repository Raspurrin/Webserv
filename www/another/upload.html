<!DOCTYPE html>
<html lang="en">
<head>
	<title>webserv</title>
	<style>
		h1.title
		{
			font-style: bold;
			text-align: center;
			padding-top: 200px;
			font-size: 60px;
			color: RebeccaPurple;
		}
		h2.description
		{
			text-align: center;
			font-size: 40px;
		}
		p.footer
		{
			text-align: right;
			font-style: italic;
			font-size: 20px;
			text-align: center;
			color: CadetBlue;
		}
	</style>
</head>
<body>
	<h1 class="title">Upload</h1>
	<h2 class="description">You can upload a file here in the following form:</h2>
	<form method="post" enctype="multipart/form-data" accept-charset="utf-8">
		<input type="file" id="myFile" name="myFile">
		<input type="submit" value="Submit">
  </form>
	<p class="footer">powered by webserv</p>
</body>
</html>
