<!DOCTYPE html>
<html lang="en">
<head>
	<title>webserv</title>
	<style>
		h1.title
		{
			font-style: bold;
			text-align: center;
			padding-top: 200px;
			font-size: 60px;
			color: RebeccaPurple;
		}
		h2.description
		{
			text-align: center;
			font-size: 40px;
		}
		p.message
		{
			text-align: right;
			font-size: 25px;
			text-align: center;
			color: Gray;

		p.footer
		{
			text-align: right;
			font-style: italic;
			font-size: 20px;

			color: CadetBlue;
		}
	</style>
</head>
<body>
	<h1 class="title">{{TITLE}}</h1>
	<h2 class="description">{{DESCRIPTION}}</h1>
	<p class="message">{{MESSAGE}}</p>
	<p class="footer">powered by webserv</p>
</body>
</html>
